<!DOCTYPE html>
<html lang="en">
    <head>
    </head>
    <body>
        <form method="POST" action="/update/{{plant.id}}">
            {% csrf_token %}
            <div>
                <br>
                <p>
                    <h3>Update Plants</h3>
                </p>
            </div>
            <div>
                <p>
                    Plant Name: 
                </p>
            </div>
            <div>
            <input type="text" name="name" value="{{plant.name}}"/>
            </div>

            <div>
                <p>
                    Plant Adress: 
                </p>
            </div>
            <div>
            <input type="text" name="adress" value="{{plant.adress}}"/>
            </div>

            <div>
                <p>
                    Plant Type: 
                </p>
            </div>
            <div>
            <input type="text" name="type" value="{{plant.type}}"/>
            </div>
            <div>
                <p>
                    Plant Location: 
                </p>
            </div>
            <div>
            <input type="text" name="location" value="{{plant.location}}"/>
            </div>

            <div>
                <p>
                    Plant List Gateway: 
                </p>
            </div>
            <div>
            <input type="text" name="list_gateway" value="{{plant.list_gateway}}"/>
            </div>

            <div>
                <p>
                    Plant Status: 
                </p>
            </div>
            <div>
            <input type="text" name="status" value="{{plant.status}}"/>
            </div>

            <div>
                <br>
                <button type="submit">Update</button>
            </div>

        </form>
    </body>
